    <script>
        /*
        A MODA de um vetor de números é o número m no vetor que é repetido com maior frequência. Se mais de um número for repetido com frequência máxima igual, não existirá uma moda. Escreva uma função que aceite um vetor de números e retorne a moda ou uma indicação de que a moda não existe.
        */

        let moda = [1,1,3,3,4,4,5,5,6,6,6,7,7]
        let cont = 0
     

        function repet(moda){
            let soma = moda.length
            for (let i=0; i<soma; i++){
                if (moda[i] === i){
                   cont++
                   console.log(cont)
                }
                
             }
             document.write(cont)
             if( cont === 1){
                return('<br> existe moda')
             }else{
                return('<br> não existe moda ')
             }
             
        }
         document.write (repet(moda))
    </script>
