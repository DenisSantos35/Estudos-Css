<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>

<body>
    <header>
        <h1>Páragrafos e quebras de linha</h1>
        <hr>
        <p>
            Você pode escrever um páragrafo de qualquer jeito. Basta colocar tudo no meio do par de tags p e/ p
        </p>
        <p>
            Se precisar quebrar quebrar o texto em algum lugar como esse <br> e so utilizar a tag 
            &lt;ou &gt;
        </p>
        <p>
            vamos adicionar simbolos especiais:
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &yen;
            &cent;
            &delta;
            &Delta;
            &UpArrow;
            &uarr;
        </p>
        <p>
            criando emoji:
            &#X1f913;
        </p>
    </header>
    
</body>
</html>
