<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: black;
            background-color: blue;
            width: 300px;
            border: 1px solid black;
        }
        div:hover{
            color: red;           
        }
        .selecionar:hover{
            background-color: red;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p class="selecionar">Texto 1</p>
        <p class="selecionar">Texto 2</p>
        <p class="selecionar">texto 3</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
